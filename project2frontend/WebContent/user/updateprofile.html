<div class="container">
	<h4 style="color:#fffdf9">Update your profile</h4><br>
	
	<table>
		<tr>
			<td style="color: #fffdf9">Enter email </td>
			<td><input type="email" class="form-control" ng-model="loggedInUser.email" disabled>
				<span style="color:red">{{error.message}}</span>
			</td>
		</tr>
	
		<tr>
			<td style="color: #fffdf9">Enter password</td>
			<td><input type="password" class="form-control" ng-model="loggedInUser.password" required></td>
		</tr>
	
		<tr>
			<td style="color: #fffdf9">Enter Firstname</td>
			<td><input type="text" class="form-control" ng-model="loggedInUser.firstname" required></td>
		</tr>
	
		<tr>
			<td style="color: #fffdf9">Enter Lastname</td>
			<td><input type="text" class="form-control" ng-model="loggedInUser.lastname"></td>
		</tr>
	
		<tr>
			<td style="color: #fffdf9">Enter Mobile number</td>
			<td><input type="text" class="form-control" ng-model="loggedInUser.phonenumber"></td>
		</tr>
	
		<tr>
			<td style="color: #fffdf9">Select Role</td>
			<td>
				<select class="form-control" ng-model="loggedInUser.role">
					<option value="STUDENT">Student</option>
					<option value="EMPLOYEE">Employee</option>
					<option value="ALUMNI">Alumni </option>
				</select>
			</td>
		</tr>
		
	    <tr>
	    <td><button type="submit" class="btn-warning block2 btn" value="Edit" ng-click="updateProfile(loggedInUser)">Update</button></td>
	    </tr>
	    
	</table>
</div>
