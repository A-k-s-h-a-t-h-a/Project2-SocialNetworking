<center>
	<p style="color:red"><font size="3">{{error.message}}</font></p>
</center>

<div class="panel panel-warning">
	<div class="panel-heading"><h3><center>Your Blog</center></h3></div>
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6 col-sm-4 col-xs-12">
		
			<div class="form-group">
				<label> Enter blog title</label>
				<input type="text" ng-model="blog.blogTitle" class="form-control"><br>
			
				<label>Enter blog content</label>
				<textarea rows="5" cols="10" ng-model="blog.blogContent" class="form-control"> </textarea><br>
			</div>
			<button type="submit" class="btn-warning block2 btn" value="Add Blog" ng-click="addBlog(blog)">Post Your Blog</button>
			
		</div>
		
		<div class="col-md-3"></div>
	</div>
</div>
